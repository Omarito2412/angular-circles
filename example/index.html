<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>angular-circles example</title>
    <script src="//rawgit.com/lugolabs/circles/master/circles.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <!-- During dev, comment: -->
    <script src="//rawgit.com/ActivKonnect/angular-circles/master/angular-circle.js"></script>
    <!-- During dev, uncomment: -->
    <!--<script src="../angular-circle.js"></script>-->
    <style>
        body {
            margin: 25px auto;
            text-align: center;
        }

        div.container {
            display: inline-block;
            margin: 0;
            padding: 0;
            width: 25%;
        }
    </style>
    <script>
        var demo = angular.module('angular-circle-demo', ['angular-circle']);

        demo.config(['ngCircleSettingsProvider', function (ngCircleSettingsProvider) {
            ngCircleSettingsProvider.set({
                colors: ['#f1c40f', '#c0392b']
            });
        }]);

        demo.controller('CircleControllerOne', ['$scope', '$interval', function (self, $interval) {
            var reverse;

            self.value = 10;

            $interval(function () {
                if (self.value > 90) {
                    reverse = true;
                } else if (self.value < 10) {
                    reverse = false;
                }

                if (!reverse) {
                    self.value += 1;
                } else {
                    self.value -= 1;
                }
            }, 250);
        }]);

        demo.controller('CircleControllerTwo', ['$scope', '$interval', function (self, $interval) {
            var reverse;

            self.value = 25;

            $interval(function () {
                if (self.value > 175) {
                    reverse = true;
                } else if (self.value < 25) {
                    reverse = false;
                }

                if (!reverse) {
                    self.value += 25;
                } else {
                    self.value -= 25;
                }
            }, 1000);
        }]);
    </script>
</head>
<body ng-app="angular-circle-demo">
    <div class="container">
        <div ng-circle
             value="60"></div>
    </div>

    <div class="container"
         ng-controller="CircleControllerOne">
        <div ng-circle
             value="value"
             width="100"></div>
    </div>

    <div class="container"
         ng-controller="CircleControllerTwo">
        <div ng-circle
             value="value"
             max-value="200"
             colors="['#1abc9c', '#2c3e50']"
             width="25"
             duration="300"></div>
    </div>
</body>
</html>
