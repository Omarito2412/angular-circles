<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>angular-circles example</title>
    <script src="//rawgit.com/lugolabs/circles/master/circles.js"></script>
    <!-- During dev, comment: -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="//rawgit.com/ActivKonnect/angular-circles/master/angular-circles.js"></script>
    <script src="//rawgit.com/ActivKonnect/angular-circles/master/example/example.js"></script>
    <!-- During dev, uncomment: -->
    <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>-->
    <!--<script src="../angular-circles.js"></script>-->
    <!--<script src="example.js"></script>-->
    <style>
        body {
            margin: 25px auto;
            text-align: center;
        }

        div.container {
            display: inline-block;
            margin: 0;
            padding: 0;
            width: 22%;
        }
    </style>
</head>
<body ng-app="angular-circles-demo">
    <div class="container">
        <div ng-circles
             value="60"></div>
    </div>

    <div class="container"
         ng-controller="CirclesControllerOne">
        <div ng-circles
             value="value"
             text="null"
             width="100"></div>
    </div>

    <div class="container"
         ng-controller="CirclesControllerTwo">
        <div ng-circles
             value="value"
             max-value="200"
             colors="colors"
             width="25"
             text="makeText"
             duration="300"></div>
    </div>

    <div class="container"
         ng-controller="CirclesControllerThree">
        <div ng-circles
             value="1"
             text="makeText"></div>
    </div>
</body>
</html>
